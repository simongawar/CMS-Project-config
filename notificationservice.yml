spring:
  application:
    name: notificationservice

server:
  port: 0

eureka:
  instance:
    hostname: notificationservice
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: always

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/notification_service_db?useSSL=false&serverTimezone=UTC
    username: root
    password: root@2025db
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/cms-realm
  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
        - docker0
      preferred-networks:
        
