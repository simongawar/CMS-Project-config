server:
  port: 8083

spring:
  application:
    name: courseservice

  config:
    import: optional:configserver:http://configserver:8071

  datasource:
    url: ${DB_URL_COURSE}
    username: ${DB_USERNAME_COURSE}
    password: ${DB_PASSWORD_COURSE}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/cms-realm

eureka:
  instance:
    hostname: courseservice
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eurekaserver.cms.svc.cluster.local:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
