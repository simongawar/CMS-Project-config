server:
  port: 8086

spring:
  application:
    name: analyticsservice

  config:
    import: optional:configserver:http://configserver:8071

  datasource:
    url: ${DB_URL_ANALYTICS}
    username: ${DB_USERNAME_ANALYTICS}
    password: ${DB_PASSWORD_ANALYTICS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/cms-realm

  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
        - docker0

eureka:
  instance:
    hostname: analyticsservice
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eurekaserver.cms.svc.cluster.local:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
