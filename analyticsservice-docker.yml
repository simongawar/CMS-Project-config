# --- Analytics Service Application Configuration ---

server:
  port: 8086

spring:
  application:
    name: analyticsservice

  # CONFIG SERVER CONNECTION
  config:
    import: optional:configserver:http://configserver:8071

  # DATABASE CONFIGURATION (use secret variables)
  datasource:
    url: ${DB_URL_ANALYTICS}
    username: ${DB_USERNAME_ANALYTICS}
    password: ${DB_PASSWORD_ANALYTICS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # SPRING CLOUD NETWORKING CONFIGURATION
  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
        - docker0
      preferred-networks:
        - '192.168'

  # SPRING SECURITY - OAUTH2 RESOURCE SERVER
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/cms-realm

# ----------------------------------------------------
# EUREKA CLIENT CONFIGURATION
# ----------------------------------------------------
eureka:
  instance:
    hostname: analyticsservice
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# ----------------------------------------------------
# ACTUATOR (HEALTH CHECK) CONFIGURATION
# ----------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
