server:
  port: 0

spring:
  application:
    name: notificationservice

  datasource:
    url: ${DB_URL_NOTIFICATION}
    username: ${DB_USERNAME_NOTIFICATION}
    password: ${DB_PASSWORD_NOTIFICATION}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/cms-realm

eureka:
  instance:
    hostname: notificationservice
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eurekaserver.cms.svc.cluster.local:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
