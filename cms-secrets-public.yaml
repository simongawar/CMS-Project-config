# cms-secrets-public.yaml
apiVersion: v1
kind: Secret
metadata:
  name: cms-secrets
  namespace: cms
type: Opaque
stringData:
  # ---------- DB root ----------
  DB_USERNAME: "root"
  DB_PASSWORD: ""   # REQUIRED in private secrets

  # ---------- JDBC URLs ----------
  DB_URL_USER: "jdbc:mysql://mysql.cms.svc.cluster.local:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8"
  DB_URL_COURSE: "jdbc:mysql://mysql.cms.svc.cluster.local:3306/course_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8"
  DB_URL_NOTIFICATION: "jdbc:mysql://mysql.cms.svc.cluster.local:3306/notification_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8"
  DB_URL_ANALYTICS: "jdbc:mysql://mysql.cms.svc.cluster.local:3306/analytics_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8"
  DB_URL_ASSESSMENT: "jdbc:mysql://mysql.cms.svc.cluster.local:3306/userassessment_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8"

  # ---------- Config Server Git backend ----------
  CONFIG_GIT_URI: "https://github.com/simongawar/CMS-Project-config.git"
  CONFIG_GIT_USERNAME: "simongawar"
  CONFIG_GIT_PASSWORD: ""   # REQUIRED in private secrets

  # ---------- Keycloak ----------
  KEYCLOAK_USERNAME: ""      # REQUIRED in private secrets
  KEYCLOAK_PASSWORD: ""      # REQUIRED in private secrets
  KEYCLOAK_CLIENT_SECRET: "" # REQUIRED in private secrets
  KEYCLOAK_ISSUER_URI: ""    # REQUIRED in private secrets

  # ---------- Optional ----------
  JWT_SECRET: ""               
  CONFIG_SERVER_PASSWORD: ""
  MAIL_PASSWORD: ""
